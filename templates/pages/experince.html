<h2>Experiences</h2>
{% for experience in experiences %}
<div> 
<h3>{{ experience.title }}</h3> 
<p>{{ experience.description }}</p> 
<p>Start Date: {{ experience.start_date }}</p> 
<p>End Date: {{ experience.end_date }}</p> 
<h4>Skills:</h4> 
<ul> 
{% for skill in experience.skills.all %} 
<li>{{ skill.name }}</li> 
{% endfor %} 
</ul>
</div>
{% endfor %}
